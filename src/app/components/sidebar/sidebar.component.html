<nav class="sidebar" [class.collapsed]="isCollapsed" [class.mobile-open]="isMobileOpen">
  
  <div class="sidebar-header">
    <div class="logo-container">
      <img *ngIf="!isCollapsed" src="/logo2.png" alt="Barbearia" class="logo-full fade-in">
      <span *ngIf="isCollapsed" class="logo-icon">ðŸ’ˆ</span>
    </div>

    <button class="toggle-btn" (click)="isMobileOpen ? toggleMobileMenu() : toggleSidebar()">
      <svg *ngIf="isMobileOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      <svg *ngIf="!isMobileOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
    </button>
  </div>

  <ul class="nav-links">
    <li *ngFor="let item of filteredMenuItems">
      <a [routerLink]="item.route" 
         routerLinkActive="active" 
         class="nav-item" 
         [title]="isCollapsed ? item.label : ''"
         (click)="closeMobile()">
        
        <span class="icon-box">
          <ng-container [ngSwitch]="item.icon">
            <svg *ngSwitchCase="'dashboard'" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
            <svg *ngSwitchCase="'users'" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <svg *ngSwitchCase="'catalog'" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
            <svg *ngSwitchCase="'agenda'" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            <svg *ngSwitchCase="'finance'" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
          </ng-container>
        </span>
        
        <span class="label fade-in" *ngIf="!isCollapsed || isMobileOpen">{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <div class="sidebar-footer">
    
    <button class="theme-toggle" (click)="themeService.toggle()" [title]="themeService.isDark() ? 'Mudar para Claro' : 'Mudar para Escuro'">
      <div class="icon-box">
        <svg *ngIf="!themeService.isDark()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        <svg *ngIf="themeService.isDark()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41-1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
      </div>
      <span class="label fade-in" *ngIf="!isCollapsed || isMobileOpen">
        {{ themeService.isDark() ? 'Modo Claro' : 'Modo Escuro' }}
      </span>
    </button>
    
    <div class="user-widget" (click)="navigateToProfile()" title="Ver Perfil">
      <div class="user-avatar">
        <span>{{ currentUser()?.name ? currentUser()?.name?.charAt(0) : 'U' }}</span> 
      </div>

      <div class="user-details fade-in" *ngIf="!isCollapsed || isMobileOpen">
        <span class="user-name">{{ currentUser()?.name }}</span>
        <span class="user-role">{{ currentUser()?.role }}</span>
      </div>

      <button class="logout-icon-btn" (click)="logout($event)" title="Sair">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
      </button>
    </div>
    
    <div class="version" *ngIf="!isCollapsed || isMobileOpen">
      v{{ appVersion }}
    </div>
  </div>
</nav>

<div class="modal-overlay" *ngIf="showLogoutModal">
  <div class="modal-box fade-in-up">
    <div class="modal-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
    </div>
    <h3>Deseja sair?</h3>
    <p>VocÃª terÃ¡ que fazer login novamente para acessar o sistema.</p>
    <div class="modal-actions">
      <button class="btn-cancel" (click)="cancelLogout()">Cancelar</button>
      <button class="btn-confirm" (click)="confirmLogout()">Sair agora</button>
    </div>
  </div>
</div>
